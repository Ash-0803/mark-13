<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Birthday</title>
  </head>
  <body>
    <div class="main-sec">
      <h1 class="main-head">Let's see if your birthday is a palindrome</h1>
      <div class="child">
        <h2 class="sec-head">Enter your birthday here:</h2>
        <input type="date" name="birthday" id="birthday-input" />
        <button type="submit" id="check">CHECK</button>
      </div>
      <h1 class="output" id="palindrome"></h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
